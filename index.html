<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="heading">
            <h2>The Library!</h2>
        </div>
        <form class="form" id="myForm">
            <div class="formheading">
                Enter details of your book!
            </div>
            <label for="author" id="toplabel">Enter the author:</label>
            <input type="text" id="author" name="author" required>
            <label for="title">Enter the book title:</label>
            <input type="text" id="title" name="title" required>
            <label for="numberofpages">Enter the number of pages:</label>
            <input type="number" id="numberofpages" name="numberofpages" required>
            <fieldset>
                <legend>Have you read the book?</legend>
                <input type="radio" name = "hasread" id="yes" value="true" required>
                <label for="yes">Yes</label>
                <input type="radio" name="hasread" id="no" value="false">
                <label for="no">No</label>
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <button type="button" class="cancelAdd">Cancel</button>
        </form>
        <div class="loadformbutton">
            <button>Add book!</button>
        </div>
        <div class="books"></div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
